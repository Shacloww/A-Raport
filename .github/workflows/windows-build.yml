name: Build Windows

on:
  push:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    # Provide a GitHub token so electron-builder can publish releases (GH_TOKEN is read by electron-builder)
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Build (electron-builder)
        run: npm run dist
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: a-raport-win
          path: dist/
